<html>
  <head>
    <title>Player</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="build/build.css" type="text/css">
  </head>
  <body>
    <h1>Player</h1>
    <script src="build/build.js"></script>

    <script>
    </script>


    <script src="//connect.soundcloud.com/sdk.js"></script>
    <script>
      SC.initialize({
        client_id: "7f09329a8bcd8e96385d23d9f576e7f9",
      });

      var Player = require('player');
      var player = new Player();
      player.el.appendTo('body');

      SC.get('/tracks/64256091', function(track) {
        var img = document.createElement('img');
        img.src = track.waveform_url;
        img.style.position = "relative";
        img.style.width = "100%";
        img.style.height = "100%";
        img.style.zIndex = "2";
        player.el.find('.progress-bar').append(img);
      });
      SC.stream('/tracks/64256091', function(sound) {
        player.play(sound);
      });
    </script>
  </body>
</html>
