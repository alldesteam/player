<!doctype html>
<html>
  <head>
    <title>Player</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/build/build.css" type="text/css">
  </head>
  <body>
    <h1>Player</h1>
    <script src="/build/build.js"></script>

    <script>
    </script>


    <script src="//connect.soundcloud.com/sdk.js"></script>
    <script>
      SC.initialize({
        client_id: "7f09329a8bcd8e96385d23d9f576e7f9",
      });

      SC.get('/tracks/64256091', function(track) {
        SC.stream('/tracks/64256091', function(sound) {
          var Player = require('player');
          var player = new Player(sound);
          player.el.appendTo('body');
          player.play();
          player.soundcloudStyle();
          player.setWaveformUrl(track.waveform_url);
        });
      });
    </script>
  </body>
</html>
